<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Pattern</title>
</head>

<body>
    <h3> MVC Pattern: add 1 by pressing the button</h3>
    <ul id="list"></ul>
    <button id="list_add_btn">Add Item</button>
    <button id="list_remove_btn">Remove</button>


    <div id="counter">1</div>
    <button onclick="myCounter.add()">Add</button>
    <button onclick="myCounter.minus()">Subttract</button>

    <script>
        /*
          the following code is to manage "list"
        */
        class MyList {
            //model
            constructor() {
                this.listData = ["我", "是", "帥", "哥"];
                this.render();

                // add listener
                document.querySelector("#list_add_btn").addEventListener("click", () => {
                    console.log(this)
                    this.addItem();
                }, false);
                document.querySelector("#list_remove_btn").addEventListener("click", () => {
                    this.removeItem();
                }, false);
            }

            //view
            render() {
                let list = document.querySelector("#list");
                list.innerHTML = "";  // first clean the list's items
                for (let i = 0; i < this.listData.length; i++) {
                    let item = document.createElement("li");
                    item.textContent = this.listData[i];
                    list.appendChild(item);
                }
            }

            // the following methods are controller
            addItem() {
                this.listData.push("新項目");
                this.render();
            }

            removeItem() {
                this.listData.pop();
                this.render();
            }
        }
        let myList = new MyList();


        /*
          the following code is to manage "counter"
        */
        class Counter {
            constructor() {
                this.data = 1;
                this.render();
            }

            render() {
                let counter = document.querySelector("#counter");
                counter.textContent = this.data;
            }

            add() {
                this.data += 1;
                this.render();
            }

            minus() {
                this.data -= 1;
                this.render();
            }
        }
        let myCounter = new Counter();

    </script>
</body>

</html>
