<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Pattern</title>
</head>
<body>
    <h3> MVC Pattern: add 1 by pressing the button</h3>
    <div id="button">1</div>
    <button onclick="add();">Add</button>
    <button onclick="minus();">Subttract</button>
    
    <script>
        function add() {
            // querySelector(#id.class)
            let counter = document.querySelector("#button");
            counter.textContent = parseInt(counter.textContent) + 1;
        }

        function minus() {
            let counter = document.querySelector("#button");
            counter.textContent = parseInt(counter.textContent) - 1;
        }
    </script>
</body>
</html>
